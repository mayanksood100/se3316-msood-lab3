<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE3316 Lab 3</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="titleDiv">
        <img src="./western_logo.jpg" alt="">  
        <h2>Undergraduate  Fall/Winter Academic Timetable 2020/2021</h2>
    </div>

    <h1>Timetable Search</h1>
        <br>
        <br>

        <div id="form">
            <form>
                <label for="subject">Search by Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Subject"><br><br>
                <label for="courseNumber">Search by Course Number</label>
                <input type="text" name="courseNumber" id="courseNumber" placeholder="Course Number"><br><br>
                <label for="courseComponent">Search by Course Component</label>
                <select name="courseComponent" id="courseComponent">
                    <option value="">Select Component</option> 
                    <option value="LEC">LEC</option>
                    <option value="TUT">TUT</option>
                    <option value="LAB">LAB</option>
                  </select>
                  <br><br>
            </form>
            <button id="search">Search Subject</button>
            <button id="search2">Search Subject+CourseCode</button>
            <button id="search3">Search All</button>
        </div>

            <br><br>

            <div id="scheduleDiv">
                <h1>Create Schedule</h1><br>

                <input type="text" placeholder="Schedule Name" name="scheduleName" id="scheduleName"><br><br>
                <input type="text" name="subject" id="subject_schedule" placeholder="Subject"><br><br>
                <input type="text" name="courseNumber" id="courseNumber_schedule" placeholder="Course Number"><br><br>
                <button id="addScheduleButton">Add Schedule</button>
                <button id="viewScheduleButton">View Schedules</button>
            </div>


            <div id="schedulesDiv">
                <ol id="orderedList"></ol>
            </div>

           
    <div id="introDiv">
        <h2>Click the button to retrieve the list of courses offered at Western University</h2>
        <button id="coursesButton">Get Courses</button>

        <div id="tableDiv">
        </div>

    </div>

    <script defer src="script.js"></script>
</body>
</html>
